<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          class="left-img"
          src="images/image-product-desktop.jpg"
          alt="Picture Of Product For Desktop"
        />
      </div>
      <div class="right">
        <h1 class="first-right-title">Perfume</h1>
        <h2 class="second-right-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="right-paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="salary">
          <span class="new-salary">$149.99</span>
          <span class="old-salary">$169.99</span>
        </div>

        <button class="cart-btn">
          <img class="cart-icon" src="images/icon-cart.svg" alt="Cart icon" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
